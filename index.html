<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock Using Html Css & Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="clock">
          <div class="box">
              <div class="time" id="hour">0</div>
              <div class="label">Hours</div>
          </div>
          <div class="box">
              <div class="time" id="minute">0</div>
              <div class="label">Minutes</div>
          </div>
          <div class="box">
              <div class="time" id="seconds">0</div>
              <div class="label">Seconds</div>
          </div>
          <div class="box">
              <div class="time" id="ampm">AM</div>
              <div class="label">AM / PM</div>
          </div>
      </div>
      <footer>Developed By <a href="https://github.com/kdaksh">Daksh</a></footer>
   
    
    <script src="index.js"></script>
</body>
</html>
